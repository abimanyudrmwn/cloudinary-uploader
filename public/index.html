<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Image Upload</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Upload an Image</h1>
    <form id="uploadForm" class="mb-4">
      <input type="file" id="fileInput" name="image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Upload</button>
    </form>
    <h2 class="text-xl font-semibold mb-4 text-center">Uploaded Images</h2>
    <div id="imagesContainer" class="grid grid-cols-3 gap-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
